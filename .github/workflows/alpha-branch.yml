name: release alpha

on:
  workflow_dispatch:
    # branches:
    #   - main

# on:
# push:
#   branches:
#     - alpha
# - feat/alpha-build-workflow
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Use checkout"
        uses: actions/checkout@v4
      - name: "Use npm"
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: "Set up npm"
        run: |
          npm set @valideer:registry=https://registry.npmjs.org
          npm set "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}"
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: Set up git
        run: |
          git status
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor}}@users.noreply.github.com"
      - name: Build
        run: |
          npm ci
          npx lerna run build
          npx lerna version --create-release=github --conventional-commits --conventional-prerelease --yes
          npx lerna publish from-git -m "chore: publish" --yes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

  build-documentation:
    runs-on: ubuntu-latest
    name: build documentation
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled
      # - uses: pnpm/action-setup@v2 # Uncomment this if you're using pnpm
      # - uses: oven-sh/setup-bun@v1 # Uncomment this if you're using Bun
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm # or pnpm / yarn
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Install dependencies
        run: npm ci # or pnpm install / yarn install / bun install
      - name: Build with VitePress
        run: |
          npm run docs:build # or pnpm docs:build / yarn docs:build / bun run docs:build
          touch docs/.vitepress/dist/.nojekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/.vitepress/dist

  # Deployment job
  deploy-documentation:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: deploy documentation
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
